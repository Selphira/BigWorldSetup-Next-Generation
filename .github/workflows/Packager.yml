name: Build and Package Application

on:
  release:
    types: [ published ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            artifact_name: BigWorldSetup-Linux.tar.gz
          - os: windows-latest
            artifact_name: BigWorldSetup-Windows.zip

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller BigWorldSetup.spec --clean --log-level DEBUG

      - name: Copy external files to dist (Linux)
        if: runner.os == 'Linux'
        run: |
          cp -r data dist/BigWorldSetup/
          cp -r i18n dist/BigWorldSetup/
          cp -r resources dist/BigWorldSetup/
          cp -r tools dist/BigWorldSetup/
          cp README.md dist/BigWorldSetup/ 2>/dev/null || true
          cp LICENSE dist/BigWorldSetup/ 2>/dev/null || true

      - name: Copy external files to dist (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item -Path data -Destination dist/BigWorldSetup/ -Recurse -Force
          Copy-Item -Path i18n -Destination dist/BigWorldSetup/ -Recurse -Force
          Copy-Item -Path resources -Destination dist/BigWorldSetup/ -Recurse -Force
          Copy-Item -Path tools -Destination dist/BigWorldSetup/ -Recurse -Force
          if (Test-Path README.md) { Copy-Item README.md dist/BigWorldSetup/ }
          if (Test-Path LICENSE) { Copy-Item LICENSE dist/BigWorldSetup/ }
        shell: pwsh

      - name: Verify build output
        run: |
          ls -R dist/BigWorldSetup/
        shell: bash

      - name: Package build output (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar -czf BigWorldSetup-Linux.tar.gz BigWorldSetup/

      - name: Package build output (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path BigWorldSetup -DestinationPath BigWorldSetup-Windows.zip -Force
        shell: pwsh

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: BigWorldSetup-${{ runner.os }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Attach packages to GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifact structure (debug)
        run: ls -R artifacts

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}